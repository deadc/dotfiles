# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml


live_config_reload: true
draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 40
    y: 40

font:
  size: 9.0
  normal:
    #    family: CaskaydiaCove Nerd Font
    family: MesloLGS NF
    style: Regular
  bold:
    #    family: CaskaydiaCove Nerd Font
    family: MesloLGS NF
    style: Bold
  italic:
    #    family: CaskaydiaCove Nerd Font
    family: MesloLGS NF
    style: Italic
  
  use_thin_strokes: false
  scale_with_dpi: true


colors:
  primary:
    background: '#0F1C32'
    foreground: '#6F93A8'
    bright_foreground: '#99B1BF'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
